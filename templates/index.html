<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Fraud Detection Prediction</h2>

        <form action="/predict" method="post">

            <label>Step:</label>
            <input type="number" name="step" required>

            <label>Transaction Amount:</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Old Balance (Origin):</label>
            <input type="number" step="0.01" name="oldbalanceOrg" required>

            <label>New Balance (Origin):</label>
            <input type="number" step="0.01" name="newbalanceOrig" required>

            <label>Old Balance (Destination):</label>
            <input type="number" step="0.01" name="oldbalanceDest" required>

            <label>New Balance (Destination):</label>
            <input type="number" step="0.01" name="newbalanceDest" required>

            <label>Transaction Type:</label>
            <select name="type" required>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="DEBIT">DEBIT</option>
            </select>

            <label>Hour:</label>
            <input type="number" name="hour" required>

            <label>Day:</label>
            <input type="number" name="day" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
